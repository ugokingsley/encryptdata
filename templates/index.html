{% extends "base.html" %}
{% load staticfiles %}
{% load i18n %}
{% load crispy_forms_tags %}



{% block content %}

 <style type="text/css">
   #overlay{
    background-color: rgba(0,0,0,.31);
   }
 </style>






{% if messages %}

    <div class="callout callout-info">
        {% for message in messages %}
                <div class="alert alert-success alert-dismissable">
                  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                  {{ message }}
                </div>
            {% endfor %}
      </div>


{% endif %}


  <!-- Full Page Intro -->
<main>
  <div class="container">

      <!--Section: Main info-->
      <section class="mt-5 wow fadeIn">

        <!--Grid row-->
        <div class="row">

          <!--Grid column-->
          <div class="col-md-9 mb-4">
            <div class="card-body">

              <!-- Title -->
              <h4 class="card-title">Enter Text below</h4>
              <!-- Text -->


              <form class=" wthree-subsribe" action="" method="POST" style="margin: 2em !important;">
            {% csrf_token %}

                {{ form | crispy }}

                <input type="submit" class="btn btn-primary btn-block" value="Submit">
            </form>

            </div>

          </div>

      </div>

    </section>
    </div>

<br>

</main>
{% endblock %}
